plugins {
    id 'org.jetbrains.intellij' version '1.1.4'
    id 'groovy'
    id 'java'
}

group 'nereide.fr'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:2.5.14'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = '2021.2'
    plugins = ['java', 'com.intellij.java', 'org.intellij.groovy']
}
patchPluginXml {
    /**
     * You may use HTML tags in changenotes
     * <h1></h1> | <strong></strong> | <ul></ul> | <li></li>
     */
    changeNotes = """
      <h1>INITIAL RELEASE</h1> <br/>
      Vastly functional references towars entity, services, and labels, from xml, java, and groovy files.
      """
}
test {
    useJUnitPlatform()
}

tasks {
    runIde {
        jvmArgs("-Xmx2048m")
    }
}